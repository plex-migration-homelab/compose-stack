# Management Stack - Infrastructure management and monitoring tools
# Homepage for dashboard, Watchtower for automatic updates, Tautulli for Plex monitoring
# All containers requiring docker socket access (except Portainer) are in this stack

services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    user: "0:0"
    security_opt:
      - no-new-privileges:true
      - label=disable
    environment:
      - TZ=${TZ:-America/New_York}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro,z
      - ${APPDATA_PATH}/homepage:/app/config:z
    networks:
      - management
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    user: "0:0"
    security_opt:
      - no-new-privileges:true
      - label=disable
    environment:
      - TZ=${TZ:-America/New_York}
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_SCHEDULE=${WATCHTOWER_SCHEDULE:-0 0 4 * * *}  # Daily at 4 AM
      - WATCHTOWER_NOTIFICATIONS=${WATCHTOWER_NOTIFICATIONS:-shoutrrr}
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:z
    networks:
      - management
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    restart: unless-stopped
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-America/New_York}
    ports:
      - "8181:8181"
    volumes:
      - ${APPDATA_PATH}/tautulli:/config:z
    networks:
      - management
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  management:
    name: management
    driver: bridge
